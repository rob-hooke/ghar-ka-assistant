<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Philips Hue Control</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family:
          -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell,
          sans-serif;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        min-height: 100vh;
        display: flex;
        justify-content: center;
        align-items: flex-start;
        padding: 20px;
      }

      .container {
        background: white;
        border-radius: 20px;
        padding: 40px;
        box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
        max-width: 900px;
        width: 100%;
        margin-top: 20px;
      }

      h1 {
        text-align: center;
        color: #333;
        margin-bottom: 30px;
        font-size: 28px;
      }

      /* Grid layout for lights */
      .lights-grid {
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
        gap: 20px;
        margin-bottom: 20px;
      }

      /* Individual light card */
      .light-card {
        background: #f8f9fa;
        border-radius: 15px;
        padding: 20px;
        text-align: center;
        transition: all 0.3s ease;
        border: 2px solid transparent;
      }

      .light-card.on {
        border-color: #4caf50;
        background: #e8f5e9;
      }

      .light-card.unreachable {
        opacity: 0.5;
        pointer-events: none;
      }

      .light-icon {
        font-size: 50px;
        margin-bottom: 10px;
        transition: all 0.3s ease;
      }

      .light-icon.on {
        filter: drop-shadow(0 0 15px #ffd700);
      }

      .light-name {
        font-size: 16px;
        font-weight: 600;
        color: #333;
        margin-bottom: 8px;
        word-wrap: break-word;
      }

      .light-status {
        font-size: 12px;
        color: #666;
        margin-bottom: 15px;
        text-transform: uppercase;
        letter-spacing: 1px;
      }

      .light-status.on {
        color: #4caf50;
      }

      .toggle-btn {
        width: 100%;
        padding: 12px 20px;
        font-size: 14px;
        font-weight: 600;
        border: none;
        border-radius: 8px;
        cursor: pointer;
        transition: all 0.3s ease;
        text-transform: uppercase;
        letter-spacing: 1px;
      }

      .toggle-btn.turn-on {
        background: #4caf50;
        color: white;
      }

      .toggle-btn.turn-on:hover {
        background: #45a049;
        transform: translateY(-2px);
        box-shadow: 0 3px 10px rgba(76, 175, 80, 0.3);
      }

      .toggle-btn.turn-off {
        background: #f44336;
        color: white;
      }

      .toggle-btn.turn-off:hover {
        background: #da190b;
        transform: translateY(-2px);
        box-shadow: 0 3px 10px rgba(244, 67, 54, 0.3);
      }

      .toggle-btn:disabled {
        opacity: 0.6;
        cursor: not-allowed;
        transform: none !important;
        box-shadow: none !important;
      }

      /* Loading and empty states */
      .loading-message,
      .no-lights-message,
      .error-message {
        grid-column: 1 / -1;
        text-align: center;
        color: #666;
        padding: 40px;
        font-size: 16px;
      }

      .error-message {
        color: #f44336;
      }

      /* Toast message */
      .message {
        text-align: center;
        padding: 12px 20px;
        border-radius: 8px;
        margin-top: 20px;
        font-size: 14px;
        display: none;
      }

      .message.success {
        background: #d4edda;
        color: #155724;
        display: block;
      }

      .message.error {
        background: #f8d7da;
        color: #721c24;
        display: block;
      }

      /* Loading state for container */
      .loading {
        opacity: 0.6;
        pointer-events: none;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Hue Light Control</h1>

      <div class="lights-grid" id="lightsGrid">
        <div class="loading-message" id="loadingMessage">Loading lights...</div>
      </div>

      <div class="message" id="message"></div>
    </div>

    <script>
      const API_URL = 'http://localhost:3000';
      let lights = [];

      // Fetch all lights from the server
      async function fetchAllLights() {
        try {
          const response = await fetch(`${API_URL}/lights`);
          const data = await response.json();

          if (data.success) {
            lights = data.lights;
            renderLights();
          } else {
            showError('Error fetching lights: ' + (data.error || 'Unknown error'));
          }
        } catch (error) {
          console.error('Error:', error);
          showError('Could not connect to server');
        }
      }

      // Render all lights to the grid
      function renderLights() {
        const grid = document.getElementById('lightsGrid');

        if (lights.length === 0) {
          grid.innerHTML =
            '<div class="no-lights-message">No lights found on your Hue Bridge</div>';
          return;
        }

        grid.innerHTML = lights.map((light) => createLightCard(light)).join('');
      }

      // Create HTML for a single light card
      function createLightCard(light) {
        const isOn = light.isOn;
        const isReachable = light.reachable;

        const cardClasses = ['light-card'];
        if (isOn) cardClasses.push('on');
        if (!isReachable) cardClasses.push('unreachable');

        const statusText = !isReachable ? 'Unreachable' : isOn ? 'On' : 'Off';
        const buttonText = isOn ? 'Turn Off' : 'Turn On';
        const buttonClass = isOn ? 'turn-off' : 'turn-on';

        return `
          <div class="${cardClasses.join(' ')}" id="light-${light.id}" data-light-id="${light.id}">
            <div class="light-icon ${isOn ? 'on' : ''}">&#128161;</div>
            <div class="light-name">${escapeHtml(light.name)}</div>
            <div class="light-status ${isOn ? 'on' : ''}">${statusText}</div>
            <button
              class="toggle-btn ${buttonClass}"
              onclick="toggleLight('${light.id}', ${!isOn})"
              ${!isReachable ? 'disabled' : ''}>
              ${buttonText}
            </button>
          </div>
        `;
      }

      // Toggle a specific light on/off
      async function toggleLight(lightId, turnOn) {
        const card = document.getElementById(`light-${lightId}`);
        const button = card.querySelector('.toggle-btn');
        const originalText = button.textContent;

        // Disable button and show working state
        button.disabled = true;
        button.textContent = 'Working...';

        try {
          const response = await fetch(`${API_URL}/lights/${lightId}/control`, {
            method: 'POST',
            headers: {
              'Content-Type': 'application/json',
            },
            body: JSON.stringify({ on: turnOn }),
          });

          const data = await response.json();

          if (data.success) {
            // Update local state
            const light = lights.find((l) => l.id === lightId);
            if (light) {
              light.isOn = turnOn;
            }
            // Update just this card (optimistic UI)
            updateLightCard(lightId, turnOn);
            showMessage(`${light?.name || 'Light'} turned ${turnOn ? 'on' : 'off'}`, 'success');
          } else {
            showMessage(data.error || 'Failed to control light', 'error');
            // Re-enable button with original text on failure
            button.disabled = false;
            button.textContent = originalText;
          }
        } catch (error) {
          console.error('Error:', error);
          showMessage('Could not connect to server', 'error');
          // Re-enable button with original text on error
          button.disabled = false;
          button.textContent = originalText;
        }
      }

      // Update a single light card without re-rendering everything
      function updateLightCard(lightId, isOn) {
        const card = document.getElementById(`light-${lightId}`);
        if (!card) return;

        const icon = card.querySelector('.light-icon');
        const status = card.querySelector('.light-status');
        const button = card.querySelector('.toggle-btn');

        if (isOn) {
          card.classList.add('on');
          icon.classList.add('on');
          status.textContent = 'On';
          status.classList.add('on');
          button.className = 'toggle-btn turn-off';
          button.textContent = 'Turn Off';
          button.onclick = () => toggleLight(lightId, false);
        } else {
          card.classList.remove('on');
          icon.classList.remove('on');
          status.textContent = 'Off';
          status.classList.remove('on');
          button.className = 'toggle-btn turn-on';
          button.textContent = 'Turn On';
          button.onclick = () => toggleLight(lightId, true);
        }
        button.disabled = false;
      }

      // Escape HTML to prevent XSS attacks from light names
      function escapeHtml(text) {
        const div = document.createElement('div');
        div.textContent = text;
        return div.innerHTML;
      }

      // Show error in the grid area
      function showError(message) {
        const grid = document.getElementById('lightsGrid');
        grid.innerHTML = `<div class="error-message">${escapeHtml(message)}</div>`;
      }

      // Show message toast to user
      function showMessage(text, type) {
        const messageEl = document.getElementById('message');
        messageEl.textContent = text;
        messageEl.className = `message ${type}`;

        // Auto-hide after 3 seconds
        setTimeout(() => {
          messageEl.className = 'message';
        }, 3000);
      }

      // Load lights on page load
      fetchAllLights();

      // Refresh lights every 5 seconds to detect new bulbs and state changes
      setInterval(fetchAllLights, 5000);
    </script>
  </body>
</html>
